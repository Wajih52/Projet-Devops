version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - /home/data/mysqldb:/var/lib/mysql

  spring_app:
    image: achatproject
    container_name: achatproject
    restart: on-failure
    ports:
      - 9090:9090
    depends_on:
      - mysqldb